<!DOCTYPE html>
<html lang="en">
	<head>
  	<meta charset="utf-8">

  	<meta name="keywords" content="one, two, three">
	<meta name="viewport" content="width=device-width, initial-scale=1">
		
		<title>Blank Template</title>

		<!-- external CSS link -->
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/style.css">
		
		<!-- link fonts -->
		<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Dosis:wght@500&family=Handjet:wght@300&display=swap" rel="stylesheet">
	</head>
	<body>
		<div class="calculator">
			<div class="display">0</div>
			<div id="C" class="btn op">C</div>
			<div class="btn-wrapper">
				<div id="7" class="btn">7</div>
				<div id="8" class="btn">8</div>
				<div id="9" class="btn">9</div>
				<div id="/" class="btn op"><p>รท</p></div>
				<div id="4" class="btn">4</div>
				<div id="5" class="btn">5</div>
				<div id="6" class="btn">6</div>
				<div id="*" class="btn op"><p>x</p></div>
				<div id="1" class="btn">1</div>
				<div id="2" class="btn">2</div>
				<div id="3" class="btn">3</div>
				<div id="-" class="btn op"><p>-</p></div>
				<div id="0" class="btn">0</div>
				<div id="." class="btn op"><p>.</p></div>
				<div id="=" class="btn op equals"><p>=</p></div>
				<div id="+" class="btn op"><p>+</p></div>
			</div>
		</div>
		<script type="text/javascript" src="js/main.js"></script>
	</body>
</html>
